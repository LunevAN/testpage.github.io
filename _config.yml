name: Yet another blog about frontend
description: Yet another blog about frontend
meta_description: "Your New Jekyll Site, Blogging about stuffs"

aboutPage: false

markdown: redcarpet
#highlighter: pygments
gems: [jekyll-paginate]
paginate: 20
baseurl: /
domain_name: 'https://anton-lunev.github.com'
google_analytics: 'UA-XXXXXXXX-X'
disqus: true
disqus_shortname: 'anton-lunev'

# Details for the RSS feed generator
url:            'http://your-blog-url.example.com'
author:         'Anton Lunev'
#authorTwitter:  'YourTwitterUsername'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
